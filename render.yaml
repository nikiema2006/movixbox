services:
  - type: web
    name: moviebox-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MOVIEBOX_API_HOST
        value: h5.aoneroom.com
      - key: PYTHON_VERSION
        value: 3.11.0
